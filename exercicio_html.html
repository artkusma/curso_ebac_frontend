<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Boas vindas!</h1>
    <p>Que bom te ver por aqui :] Preencha os campos abaixo para criar sua conta.</p>
    <br>
    <label for="Nome">Nome</label>
    <input type="text" id="Nome" placeholder="Nome completo">
    <br>
    <label for="E-mail">E-mail</label>
    <input type="email" id="E-mail" placeholder="nome@email.com">
    <br>
    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Crie sua senha">
    <br>
    <label for="confirme senha">Confirmação de senha</label>
    <input type="password" id="confirme senha" placeholder="Confirme sua senha">
    <br>
    <br>
    <button>Criar conta</button>

</body>
</html>
